<div mat-dialog-content>
    <p>Are you sure you'd like to add <strong>{{ data.title }}</strong> to My Schedule?</p>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button (click)="onNoClick()">No</button>
    <button mat-raised-button color="primary" (click)="onYesClick()">Yes</button>
</div>
